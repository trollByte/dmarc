events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy - matches backend middleware
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

        # Permissions Policy - disable features we don't need
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

        # HSTS - enforce HTTPS (consider enabling only if using HTTPS)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # HTML files - no cache to ensure users get latest version
        location ~ \.html$ {
            root /usr/share/nginx/html;
            add_header Cache-Control "no-cache, must-revalidate";
            try_files $uri =404;
        }

        # Static assets - long cache with immutable
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Serve frontend
        location / {
            root /usr/share/nginx/html;
            index index.html;
            add_header Cache-Control "no-cache, must-revalidate";
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend:8000/health;
            proxy_set_header Host $host;
        }

        # Nginx metrics endpoint for prometheus exporter
        location /stub_status {
            stub_status on;
            access_log off;
            allow 172.16.0.0/12;  # Docker networks
            allow 127.0.0.1;
            deny all;
        }
    }
}
