services:
  db:
    image: postgres:15-alpine
    container_name: dmarc-db
    environment:
      POSTGRES_USER: dmarc
      POSTGRES_PASSWORD: dmarc
      POSTGRES_DB: dmarc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmarc"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dmarc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: dmarc-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://dmarc:dmarc@db:5432/dmarc
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
      - app_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  nginx:
    image: nginx:alpine
    container_name: dmarc-nginx
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend

  celery-worker:
    build: ./backend
    container_name: dmarc-celery-worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://dmarc:dmarc@db:5432/dmarc
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/1
    volumes:
      - ./backend:/app
      - app_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A celery_worker worker --loglevel=info --concurrency=4
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_worker inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  celery-beat:
    build: ./backend
    container_name: dmarc-celery-beat
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://dmarc:dmarc@db:5432/dmarc
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/1
    volumes:
      - ./backend:/app
      - celery_beat_schedule:/app/celerybeat-schedule
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A celery_beat beat --loglevel=info
    restart: unless-stopped

  flower:
    build: ./backend
    container_name: dmarc-flower
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: db+postgresql://dmarc:dmarc@db:5432/dmarc
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    command: celery -A celery_worker flower --port=5555
    restart: unless-stopped

volumes:
  postgres_data:
  app_logs:
  redis_data:
  celery_beat_schedule:
