services:
  db:
    image: postgres:15-alpine
    container_name: dmarc-db
    environment:
      POSTGRES_USER: dmarc
      POSTGRES_PASSWORD: dmarc
      POSTGRES_DB: dmarc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmarc"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: dmarc-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://dmarc:dmarc@db:5432/dmarc
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  nginx:
    image: nginx:alpine
    container_name: dmarc-nginx
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
