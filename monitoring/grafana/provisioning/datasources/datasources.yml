# Grafana Datasource Provisioning
# This file configures the default datasources for Grafana

apiVersion: 1

datasources:
  # Prometheus - Primary metrics datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # Loki - Log aggregation datasource
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000

  # PostgreSQL - Direct database queries (optional)
  - name: PostgreSQL
    type: postgres
    url: db:5432
    database: dmarc
    user: dmarc
    secureJsonData:
      password: dmarc
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: false
