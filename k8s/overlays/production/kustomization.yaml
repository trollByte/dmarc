apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dmarc-production

namePrefix: prod-

resources:
  - ../../base

# Production-specific patches
patches:
  # Increase replicas for production
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 4
    target:
      kind: Deployment
      name: celery-worker
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: frontend

  # Increase resource limits for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 2000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
    target:
      kind: Deployment
      name: backend

  # Update HPA limits for production
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 20
    target:
      kind: HorizontalPodAutoscaler
      name: backend-hpa

# Production images
images:
  - name: dmarc-backend
    newName: your-registry/dmarc-backend
    newTag: v2.0.0  # Pin to specific version in production

# Production ConfigMap patches
configMapGenerator:
  - name: dmarc-config
    behavior: merge
    literals:
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - LOG_JSON=true
      - REQUIRE_API_KEY=true
