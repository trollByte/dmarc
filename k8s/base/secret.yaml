apiVersion: v1
kind: Secret
metadata:
  name: dmarc-secrets
  namespace: dmarc
  labels:
    app.kubernetes.io/name: dmarc-dashboard
type: Opaque
stringData:
  # Database credentials - CHANGE THESE IN PRODUCTION
  DB_USER: "dmarc"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT Secret - Generate with: python -c "import secrets; print(secrets.token_urlsafe(64))"
  JWT_SECRET_KEY: "CHANGE_ME_GENERATE_SECURE_SECRET"

  # Email configuration (optional)
  EMAIL_HOST: ""
  EMAIL_USER: ""
  EMAIL_PASSWORD: ""
  EMAIL_PORT: "993"
  EMAIL_USE_SSL: "true"

  # SMTP for alerts (optional)
  SMTP_HOST: ""
  SMTP_PORT: "587"
  SMTP_USER: ""
  SMTP_PASSWORD: ""
  SMTP_USE_TLS: "true"

  # Notification webhooks (optional)
  SLACK_WEBHOOK_URL: ""
  TEAMS_WEBHOOK_URL: ""
  DISCORD_WEBHOOK_URL: ""

  # Threat intelligence API keys (optional)
  ABUSEIPDB_API_KEY: ""
  VIRUSTOTAL_API_KEY: ""

  # OAuth credentials (optional)
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  MICROSOFT_CLIENT_ID: ""
  MICROSOFT_CLIENT_SECRET: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: dmarc
  labels:
    app.kubernetes.io/name: dmarc-dashboard
type: Opaque
stringData:
  POSTGRES_USER: "dmarc"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "dmarc"
