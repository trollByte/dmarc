---
# Pod Disruption Budgets for high availability
# Ensures minimum availability during voluntary disruptions (node maintenance, upgrades)

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: dmarc
  labels:
    app.kubernetes.io/name: backend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: celery-worker-pdb
  namespace: dmarc
  labels:
    app.kubernetes.io/name: celery-worker
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-worker
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  namespace: dmarc
  labels:
    app.kubernetes.io/name: frontend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-pdb
  namespace: dmarc
  labels:
    app.kubernetes.io/name: postgres
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  namespace: dmarc
  labels:
    app.kubernetes.io/name: redis
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
