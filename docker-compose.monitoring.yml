# DMARC Dashboard - Monitoring Stack
# Run with: docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Services:
# - Prometheus (port 9090): Metrics collection and alerting
# - Grafana (port 3000): Visualization dashboards
# - Loki (port 3100): Log aggregation
# - Promtail: Log shipping to Loki

services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: dmarc-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - dmarc-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.2
    container_name: dmarc-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - dmarc-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.2
    container_name: dmarc-loki
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - dmarc-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.2
    container_name: dmarc-promtail
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - app_logs:/var/log/dmarc:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - dmarc-network
    depends_on:
      - loki
    restart: unless-stopped

  # Alertmanager for alert routing (optional but recommended)
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: dmarc-alertmanager
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - dmarc-network
    restart: unless-stopped

  # PostgreSQL Exporter - exports database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: dmarc-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-dmarc}:${POSTGRES_PASSWORD:-dmarc}@db:5432/${POSTGRES_DB:-dmarc}?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: /etc/postgres_exporter/queries.yaml
    volumes:
      - ./monitoring/exporters/postgres-queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    ports:
      - "9187:9187"
    networks:
      - dmarc-network
    depends_on:
      - db
    restart: unless-stopped

  # Redis Exporter - exports Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: dmarc-redis-exporter
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
    ports:
      - "9121:9121"
    networks:
      - dmarc-network
    depends_on:
      - redis
    restart: unless-stopped

  # Nginx Exporter - exports nginx metrics
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.1.0
    container_name: dmarc-nginx-exporter
    command:
      - '-nginx.scrape-uri=http://nginx:80/stub_status'
    ports:
      - "9113:9113"
    networks:
      - dmarc-network
    depends_on:
      - nginx
    restart: unless-stopped

  # Node Exporter - exports host system metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: dmarc-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - dmarc-network
    restart: unless-stopped

networks:
  dmarc-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:
