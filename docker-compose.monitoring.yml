# DMARC Dashboard - Monitoring Stack
# Run with: docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Services:
# - Prometheus (port 9090): Metrics collection and alerting
# - Grafana (port 3000): Visualization dashboards
# - Loki (port 3100): Log aggregation
# - Promtail: Log shipping to Loki

services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: dmarc-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - dmarc-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.2
    container_name: dmarc-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - dmarc-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.2
    container_name: dmarc-loki
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - dmarc-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.2
    container_name: dmarc-promtail
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - app_logs:/var/log/dmarc:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - dmarc-network
    depends_on:
      - loki
    restart: unless-stopped

  # Alertmanager for alert routing (optional but recommended)
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: dmarc-alertmanager
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - dmarc-network
    restart: unless-stopped

networks:
  dmarc-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:
