apiVersion: v2
name: dmarc
description: DMARC Dashboard - Email Authentication Analytics Platform
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - dmarc
  - email
  - security
  - authentication
  - analytics

home: https://github.com/your-org/dmarc
sources:
  - https://github.com/your-org/dmarc

maintainers:
  - name: DevOps Team
    email: devops@example.com

dependencies:
  - name: postgresql
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
