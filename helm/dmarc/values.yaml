# Default values for dmarc.

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []

# Backend configuration
backend:
  replicaCount: 2

  image:
    repository: dmarc-backend
    pullPolicy: IfNotPresent
    tag: ""  # Defaults to chart appVersion

  service:
    type: ClusterIP
    port: 8000

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  env:
    DEBUG: "false"
    LOG_LEVEL: "INFO"
    WORKERS: "4"

  # Additional environment variables from secrets
  envFromSecrets:
    - name: dmarc-secrets
      keys:
        - JWT_SECRET_KEY
        - DATABASE_URL
        - REDIS_URL

  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  nodeSelector: {}
  tolerations: []
  affinity: {}

  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Frontend configuration
frontend:
  replicaCount: 2

  image:
    repository: dmarc-frontend
    pullPolicy: IfNotPresent
    tag: ""

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5

  nodeSelector: {}
  tolerations: []
  affinity: {}

  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Celery worker configuration
worker:
  enabled: true
  replicaCount: 2

  image:
    repository: dmarc-backend
    pullPolicy: IfNotPresent
    tag: ""

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Celery beat scheduler
beat:
  enabled: true
  replicaCount: 1

  image:
    repository: dmarc-backend
    pullPolicy: IfNotPresent
    tag: ""

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: dmarc.example.com
      paths:
        - path: /api
          pathType: Prefix
          service: backend
        - path: /
          pathType: Prefix
          service: frontend
  tls:
    - secretName: dmarc-tls
      hosts:
        - dmarc.example.com

# PostgreSQL subchart configuration
postgresql:
  enabled: true
  auth:
    username: dmarc
    database: dmarc
    existingSecret: dmarc-postgresql-secret
    secretKeys:
      adminPasswordKey: postgres-password
      userPasswordKey: password
  primary:
    persistence:
      enabled: true
      size: 20Gi
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi

# Redis subchart configuration
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    existingSecret: dmarc-redis-secret
    existingSecretPasswordKey: redis-password
  master:
    persistence:
      enabled: true
      size: 5Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

# External database (when postgresql.enabled=false)
externalDatabase:
  host: ""
  port: 5432
  database: dmarc
  username: dmarc
  existingSecret: ""
  existingSecretPasswordKey: password

# External redis (when redis.enabled=false)
externalRedis:
  host: ""
  port: 6379
  existingSecret: ""
  existingSecretPasswordKey: redis-password

# Persistence for reports
persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteMany
  size: 10Gi
  existingClaim: ""

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Container security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

# Network policies
networkPolicy:
  enabled: true

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Priority class
priorityClassName: ""

# Topology spread constraints
topologySpreadConstraints: []

# Init containers
initContainers: []

# Extra volumes
extraVolumes: []

# Extra volume mounts
extraVolumeMounts: []
