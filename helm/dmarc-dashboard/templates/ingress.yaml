{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dmarc-dashboard.fullname" . }}
  labels:
    {{- include "dmarc-dashboard.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "dmarc-dashboard.fullname" $ }}-frontend
                port:
                  number: 80
          {{- end }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "dmarc-dashboard.fullname" $ }}-backend
                port:
                  number: 8000
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: {{ include "dmarc-dashboard.fullname" $ }}-backend
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: {{ include "dmarc-dashboard.fullname" $ }}-backend
                port:
                  number: 8000
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: {{ include "dmarc-dashboard.fullname" $ }}-backend
                port:
                  number: 8000
    {{- end }}
{{- end }}
