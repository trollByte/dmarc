apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dmarc-dashboard.fullname" . }}-secrets
  labels:
    {{- include "dmarc-dashboard.labels" . | nindent 4 }}
type: Opaque
stringData:
  JWT_SECRET_KEY: {{ .Values.secrets.jwtSecretKey | quote }}
  DB_USER: {{ .Values.secrets.dbUser | quote }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | quote }}
  EMAIL_HOST: {{ .Values.secrets.emailHost | quote }}
  EMAIL_USER: {{ .Values.secrets.emailUser | quote }}
  EMAIL_PASSWORD: {{ .Values.secrets.emailPassword | quote }}
  EMAIL_PORT: {{ .Values.secrets.emailPort | quote }}
  EMAIL_USE_SSL: {{ .Values.secrets.emailUseSsl | quote }}
  SMTP_HOST: {{ .Values.secrets.smtpHost | quote }}
  SMTP_PORT: {{ .Values.secrets.smtpPort | quote }}
  SMTP_USER: {{ .Values.secrets.smtpUser | quote }}
  SMTP_PASSWORD: {{ .Values.secrets.smtpPassword | quote }}
  SMTP_USE_TLS: {{ .Values.secrets.smtpUseTls | quote }}
  SLACK_WEBHOOK_URL: {{ .Values.secrets.slackWebhookUrl | quote }}
  TEAMS_WEBHOOK_URL: {{ .Values.secrets.teamsWebhookUrl | quote }}
  DISCORD_WEBHOOK_URL: {{ .Values.secrets.discordWebhookUrl | quote }}
  ABUSEIPDB_API_KEY: {{ .Values.secrets.abuseipdbApiKey | quote }}
  VIRUSTOTAL_API_KEY: {{ .Values.secrets.virustotalApiKey | quote }}
  GOOGLE_CLIENT_ID: {{ .Values.secrets.googleClientId | quote }}
  GOOGLE_CLIENT_SECRET: {{ .Values.secrets.googleClientSecret | quote }}
  MICROSOFT_CLIENT_ID: {{ .Values.secrets.microsoftClientId | quote }}
  MICROSOFT_CLIENT_SECRET: {{ .Values.secrets.microsoftClientSecret | quote }}
