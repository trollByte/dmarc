apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dmarc-dashboard.fullname" . }}-config
  labels:
    {{- include "dmarc-dashboard.labels" . | nindent 4 }}
data:
  APP_NAME: {{ .Values.config.appName | quote }}
  DEBUG: {{ .Values.config.debug | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  LOG_JSON: {{ .Values.config.logJson | quote }}
  ENABLE_REQUEST_LOGGING: {{ .Values.config.enableRequestLogging | quote }}
  ALERT_FAILURE_THRESHOLD_WARNING: {{ .Values.config.alertFailureWarning | quote }}
  ALERT_FAILURE_THRESHOLD_CRITICAL: {{ .Values.config.alertFailureCritical | quote }}
  ALERT_VOLUME_SPIKE_THRESHOLD: {{ .Values.config.alertVolumeSpikeThreshold | quote }}
  ALERT_VOLUME_DROP_THRESHOLD: {{ .Values.config.alertVolumeDropThreshold | quote }}
  RATE_LIMIT_DEFAULT: {{ .Values.config.rateLimitDefault | quote }}
  RATE_LIMIT_EXPORT: {{ .Values.config.rateLimitExport | quote }}
  RATE_LIMIT_PDF: {{ .Values.config.rateLimitPdf | quote }}
  REQUIRE_API_KEY: {{ .Values.config.requireApiKey | quote }}
  MAX_FAILED_LOGIN_ATTEMPTS: {{ .Values.config.maxFailedLoginAttempts | quote }}
  ACCOUNT_LOCKOUT_DURATION: {{ .Values.config.accountLockoutDuration | quote }}
  CACHE_TTL: {{ .Values.config.cacheTtl | quote }}
  GEOLOCATION_CACHE_DAYS: {{ .Values.config.geolocationCacheDays | quote }}
